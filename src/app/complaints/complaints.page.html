<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="'./map'">
        <ion-icon name="map-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'./new-complaint'">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Denuncias</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar (ionChange)="searchComplaint($event)" placeHolder="Buscar denuncia" animated>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let complaint of complaints | filter: searchText" [routerLink]="['./', complaint._id]"
            detail>
            <ion-avatar slot="start">
              <ion-img *ngIf="complaint.imagePaths[0]" [src]="complaint.imagePaths[0]"> </ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{complaint.location.address}}. {{complaint.date.toLocaleDateString()}},
                {{complaint.date.toLocaleTimeString()}}</h2>
              <h3>{{complaint.plate}}. {{complaint.type}}</h3>
              <p>{{complaint.state}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
