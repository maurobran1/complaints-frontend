<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logIn(form)" #form="ngForm">
    <ion-item class="ion-margin-top">
      <ion-label position="stacked">Usuario:</ion-label>
      <ion-input ngModel name="username" required="true"></ion-input>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="stacked">Contraseña:</ion-label>
      <ion-input (keyup.enter)="logIn(form)" ngModel name="password" type="password" required="true"></ion-input>
      <ion-icon name="shield-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-button type="submit" expand="block">Ingresar</ion-button>

  </form>
</ion-content>
